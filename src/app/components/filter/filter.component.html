<mat-form-field appearance="fill" class="select-filter-app ms-5 mt-4">
    <mat-label>Select your news</mat-label>
    <mat-select [formControl]="techSelected" (selectionChange)="onChange($event)">
        <mat-option *ngFor="let tech of techList" [value]="tech.name">
            <img with="20" height="20" class="me-3" [src]="tech.image">
            <span>{{tech.label}}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
